<head>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <title>Result</title>
</head>

    <div class="results-box">
        <h2>Results!</h2>
        </div>
        <br>

            <strong>Original text:</strong> {{ original_text }}

        <div>
            <a href="{{ url_for('index') }}">Try another one!</a>
        </div>
    </div>
</body>
</html>
